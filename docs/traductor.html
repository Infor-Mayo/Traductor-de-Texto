	.container {
  max-width: 800px;

  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);

	body {
		background: linear-gradient(to bottom, #ff6f69, #87f1ff);
		animation: changeBg 10s infinite;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		height: 100vh;
	}

	@keyframes changeBg {
		0% {
			background: linear-gradient(to bottom, #ff6f69, #87f1ff);
		}
		50% {
			background: linear-gradient(to bottom, #edff87, #ff91c1);
		}
		100% {
			background: linear-gradient(to bottom, #87f1ff, #ff6f69);
		}
	}

	#translate-button:not([disabled]) {
		position: relative;
		transition: all 0.3s ease-in-out;
	}

	#translate-button:hover:not([disabled]) {
		transform: rotate(360deg);
	}

	#translate-button:focus:not([disabled]) {
		transform: scale(1.1);
	}

	#translate-button:active:not([disabled]) {
		transform: scale(0.9);
	}

	#translate-button.move {
		position: absolute;
		top: calc(50% - 25px);
		left: calc(50% - 75px);
	}

	#output-text {
		animation: showText 1s linear forwards;
	}

	@keyframes showText {
		from {
			opacity: 0;
			transform: translateX(-20px);
		}
		to {
			opacity: 1;
			transform: translateX(0);
		}
	}
	
</style>

	<script>
  function toggleLabel() {
    var outputText = $("#output-text");
    var label = $("label[for='output-text']");
    if (outputText.val() === '') {
      label.show();
    } else {
      label.hide();
    }
  }

  $(document).ready(function() {
    $("#translate-button").click(function() {
      var text = $("#input-text").val().replace(/\./g, ',');    
      var inputLang = $("#input-lang").val();
      var outputLang = $("#output-lang").val();
      var url = "https://translate.googleapis.com/translate_a/single?client=gtx&sl=" + inputLang + "&tl=" + outputLang + "&dt=t&q=" + encodeURIComponent(text);
      $.ajax({
        url: url,
        type: "GET",
        dataType: "json",
        success: function(data) {
          var translation = data[0][0][0];
          $("#output-text").val(translation);
          toggleLabel();
        }
      });
    });
  });
</script>

	<script>
	function moveButton() {
	if (outputText.textContent === '') {
		translateButton.classList.add('move');
		const windowHeight = window.innerHeight;
		const windowWidth = window.innerWidth;
		const buttonWidth = translateButton.offsetWidth;
		const buttonHeight = translateButton.offsetHeight;
		const randomX = Math.floor(Math.random() * (windowWidth - buttonWidth));
		const randomY = Math.floor(Math.random() * (windowHeight - buttonHeight));
		translateButton.style.top = `${randomY}px`;
		translateButton.style.left = `${randomX}px`;
		setTimeout(() => {
			translateButton.classList.remove('move');
		}, 1000);
		translateButton.style.zIndex = 1; // asegurar que el botón esté en la parte superior
	} else {
		translateButton.style.top = '50%'; // volver a la posición original
		translateButton.style.left = '50%';
		translateButton.style.transform = 'translate(-50%, -50%)';
	}
}
